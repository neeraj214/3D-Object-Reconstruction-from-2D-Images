# ShapeNet Pretraining Configuration

# Dataset configuration
dataset:
  shapenet_dir: "data/shapenet"
  categories: ["airplane", "car", "chair", "table", "sofa", "lamp", "cabinet", "vessel", "rifle", "display"]
  image_size: 224
  num_views: 12
  preload_renders: true
  batch_size: 8
  num_workers: 4

# Model configuration
model:
  encoder_type: "resnet50"
  decoder_type: "pointnet"
  image_size: [224, 224]
  pointcloud_size: 2048
  hidden_dim: 512
  num_heads: 8
  dropout: 0.1
  uncertainty_quantification: false
  domain_adaptation: false

# Training configuration
training:
  num_epochs: 50
  batch_size: 8
  learning_rate: 1e-4
  weight_decay: 1e-4
  min_lr: 1e-6
  gradient_clip_norm: 1.0
  save_frequency: 10
  eval_frequency: 5
  checkpoint_dir: "checkpoints/shapenet_pretraining"
  output_dir: "results/shapenet_pretraining"

# Loss configuration
loss:
  chamfer_weight: 1.0
  emd_weight: 0.5
  mv_weight: 0.3
  l2_weight: 0.01
  l1_weight: 0.01

# Optimizer configuration
optimizer:
  learning_rate: 1e-4
  weight_decay: 1e-4
  betas: [0.9, 0.999]

# Scheduler configuration
scheduler:
  T_0: 10
  T_mult: 2
  eta_min: 1e-6

# Evaluation configuration
evaluation:
  metrics: ["chamfer_distance", "emd", "f1_score"]
  save_predictions: true
  visualize_results: true