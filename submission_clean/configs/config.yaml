# Configuration for Hybrid 2D-to-3D Point Cloud Reconstruction and Classification System

# Model Configuration
model:
  # 2D Feature Extractor
  resnet:
    model_name: "resnet50"
    feature_dim: 2048
    pretrained: true
    freeze_backbone: false
  
  # 3D Feature Extractor
  pointnet:
    input_dim: 3
    feature_dim: 1024
    num_points: 1024
  
  # Fusion Classifier
  fusion:
    input_dim: 3072  # 2048 (2D) + 1024 (3D)
    hidden_dim: 512
    num_classes: 10
    dropout: 0.3

# Data Configuration
data:
  # Point Cloud Processing
  point_cloud:
    num_points: 1024
    normalize: true
    center: true
    scale_to_unit_sphere: true
  
  # Image Processing
  image:
    size: [224, 224]
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  
  # Dataset paths
  paths:
    images: "data/sample_dataset/images"
    pointclouds: "data/sample_dataset/pointclouds"
    models: "data/sample_dataset/models"

# Training Configuration
training:
  batch_size: 16
  learning_rate: 0.001
  num_epochs: 100
  validation_split: 0.2
  early_stopping_patience: 15
  
  # Optimizer
  optimizer:
    type: "Adam"
    weight_decay: 0.0001
  
  # Scheduler
  scheduler:
    type: "StepLR"
    step_size: 30
    gamma: 0.1

# 3D Reconstruction Configuration
reconstruction:
  # Depth Estimation Model
  depth_model: "Intel/dpt-large"  # MiDaS variant
  
  # Point Cloud Generation
  depth_scale: 1000.0
  max_depth: 10.0
  min_depth: 0.1

# Visualization Configuration
visualization:
  point_size: 2
  background_color: [0, 0, 0]
  colormap: "viridis"
  save_format: "png"
  dpi: 300

# System Configuration
system:
  device: "cuda"  # or "cpu"
  num_workers: 4
  seed: 42
  
# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/training.log"